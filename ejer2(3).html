<!DOCTYPE html>
<html>
<head></head>
<body>
<script type="text/javascript">
function une()
{
	var nom1=document.datos.nom.value;
	var ape2=document.datos.ape.value;
	document.write('Su nombre y apellido '+nom1 + ape2);
}
</script>
<form name="datos">
	Ingrese su nombre:
	<input type="text" name="nom"><br>
	Ingrese su apellido:
	<input type="text" name="ape"><br>
	<input type="button" value="Confirmar" onClick="une()">
</script>
</body>
</html>
