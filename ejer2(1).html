<!DOCTYPE html>
<html>
<head>
</head>
<body>
<script type="text/javascript">
function elevar()
{
	var numb=document.eleva.numb.value;
	var cubo=numb * numb * numb;
	alert('Su numero elevado al cubo: '+cubo);
}
</script>
<form name="eleva">
	Ingrese su numero:
	<input type="text" name="numb"><br>
	<input type="button" value="Confirmar" onClick="elevar()">
</form>
</body>
</html>
